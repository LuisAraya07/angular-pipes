<div class="text-layout">
    <h1>Custom Pipes</h1>
    <p>
         Creating Customs Pipes
    </p>
    <h1>{{ 'Prueba en mayuscula' | mayusculas:enMayuscula}}</h1>
    
</div>


<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button
        pButton 
        label ="Toggle mayusculas"
        (click)="cambiarValor()"
        class="p-mr-1 p-button-warning">
        
                                </button>

        <button pButton 
                icon="pi pi-sort" 
                label="Order By Name"
                class="p-mr-1"
                (click) = "changeOrder('name')"></button>
        
        <button pButton 
                icon="pi pi-sort" 
                label="Fly"
                class="p-mr-1 p-button-success"
                (click) = "changeOrder('fly')"></button>

        <button pButton 
                icon="pi pi-sort" 
                label="By Color"
                class="p-mr-1 p-button-help"
                (click) = "changeOrder('color')"></button>
    </div>
</p-toolbar>

<div class="p-grid p-mt-2">
    <div class="p-col">
        <p-table [value]="heroes | order:orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Fly</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.fly | vuela | titlecase}}</td>
                    <td>{{heroe.color | color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>





<hr>
<div class="p-grid p-mt-2">
    <div class="p-col">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="fly">Fly <p-sortIcon field="fly"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.fly | vuela | titlecase}}</td>
                    <td>{{heroe.color | color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
